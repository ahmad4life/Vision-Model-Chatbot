<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAid - AI Medical Assistant</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-eye-dropper me-2"></i>VisionAid
            </a>
            <div class="navbar-nav ms-auto">
                <select class="form-select" id="modelSelect">
                    <option value="llama-3.2-11b-vision-preview" selected>Llama 3.2 11B Vision</option>
                    <!-- Additional models can be added here -->
                </select>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">VisionAid</h1>
            <p class="lead">VisionAid is a virtual assistant doctor</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-container mb-4">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area p-4 text-center">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                    <h4>Upload Medical Image</h4>
                    <p>Drag and drop an image or click to select</p>
                    <input type="file" id="imageInput" class="d-none" accept="image/*">
                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('imageInput').click()">
                        Select Image
                    </button>
                </div>
            </form>
        </div>

        <!-- Preview Section -->
        <div id="previewContainer" class="mb-4 d-none">
            <div class="card">
                <div class="card-body">
                    <img id="imagePreview" class="img-fluid rounded mx-auto d-block" style="max-height: 300px;">
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatContainer" class="card">
            <div class="card-body">
                <div id="messageArea" class="message-area mb-3">
                    <!-- Messages will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing image...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
